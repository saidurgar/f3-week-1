<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Restaurant Menu</title>
  </head>
  <body>
    <main>
      <div class="sidebar">
        <div class="chef">
            <img src="./images/logo L.png" alt="">
            <h3>Your Restaurant Menu</h3>
            <h3 style="color: red;">Your Slogan</h3>
        </div>
        <div class="quicklinks">
             <div class="heading">
                <h4>Quick Links</h4>
             </div>
             <ol>
                <li>Home</li>
                <li>Your Orders</li>
                <li>Wallet </li>
                <li>Profile </li>
                <li>Logout </li>
             </ol>
        </div>
        <div class="moreaboutus">
            <div class="heading">
               <h4>More About Us</h4>
            </div>
            <ol>
               <li>Our Blogs</li>
               <li>Upcomming Dishes</li>
               <li>Our Stories</li>
               <li>Social Media Links</li>
            </ol>
        </div>
      </div>
      <div class="menu">
        <nav>
            <div class="left"> 
                <input type="text" placeholder="Search food item" />
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          <div class="right">
            <div class="signup">Signup</div>
            <div class="login">Login</div>
            <div class="profile"><img src="./images/logo s.png" alt="profile logo" srcset="" /></div>
          </div>
          
        </nav>
        <div id="main-menu">
            <div class="top" id="top">
               <img src="./images/banner.png" alt="">
            </div>

            <div class="bottom">
               <h3>Menu</h3>
               <div class="cards" id="items">
               </div>
            </div>
        </div>
      </div>
    </main>

    <script src="scripts.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
